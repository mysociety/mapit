[tox]
envlist = flake8, py{27,36}-1.11, py36-{2.2,3.1,3.2}

[testenv]
commands =
    flake8: flake8 mapit mapit_gb mapit_it mapit_no mapit_se mapit_za project
    py{27,36}: python -W all -W ignore::PendingDeprecationWarning -m coverage run --source mapit manage.py test mapit mapit_gb
deps =
    py{27,36}: coverage
    flake8: flake8
    1.11: Django>=1.11,<2.0
    2.2: Django>=2.2,<3.0
    3.1: Django>=3.1,<3.2
    3.2: Django==3.2b1
passenv = CFLAGS PYTHONWARNINGS
setenv =
    PYTHONDONTWRITEBYTECODE=1

[testenv:flake8]
skip_install = True

[gh-actions]
python =
    2.7: flake8, py27
    3.6: flake8, py36

[gh-actions:env]
THING_TO_TEST =
  flake8: flake8
  1.11: 1.11
  2.2: 2.2
  3.1: 3.1
  3.2: 3.2
